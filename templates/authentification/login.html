{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h4 class="mt-5">Se connecter</h4>

            {% for message in messages %}
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
            {% endfor %}

            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username here" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password here" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
                        
            <div class="mt-3">
                <p>Don't have an account? <a href="{% url 'authentification:register' %}">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
