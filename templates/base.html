<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tech 224{% endblock %}</title>
    <!-- Inclure le fichier CSS de Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Votre propre fichier CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#"><img src="{% static 'img_for_link/2.png' %}" alt="Logo" height="40"></a>
        
        <!-- Bouton pour la navigation sur mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Liens de navigation -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="{% static 'img_for_link/home.jpeg' %}" alt="Home" width="20" class="me-1">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="{% static 'img_for_link/blog.jpeg' %}" alt="Blog" width="20" class="me-1">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="{% static 'img_for_link/profile.jpeg'' %}" alt="Profile" width="20" class="me-1">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="{% static 'img_for_link/forum.jpeg'' %}" alt="Forum" width="20" class="me-1">Forum</a>
                </li>
            </ul>
            
            <!-- Barre de recherche -->
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <img src="{% static 'img_for_link/cours.png' %}" alt="Cours" width="30" class="me-1">
                            Cours
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="{% static 'img_for_link/actu.jpeg'' %}" alt="Actualités" width="30" class="me-1">
                            Actualités
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="{% static 'img_for_link/home.jpeg' %}" alt="Autres" width="30" class="me-1">
                            Autres
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Contenu de la page -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>

<!-- Inclure le fichier JS de Bootstrap -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
