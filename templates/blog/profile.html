{% extends 'base.html' %}



{% block content %}
    <center>
        <h1>User Profil</h1>
        
        {% if not user.is_authenticated %}
            <button type="submit">
                <a href="{% url 'authentification:register' %}">S'incrire</a>
            </button>

            <button type="submit">
                <a href="{% url 'authentification:login' %}">Se connecter</a>
            </button>
        {% else %}
            <button type="submit">
                <p>
                    nom d'utlisateur: {{user.username}} <br>
                    online: yes
                    {{username}}
                </p>
                <a href="{% url 'authentification:logout' %}">Se deconnecter</a>
            </button>
        {% endif %}
    </center>
{% endblock content %}
